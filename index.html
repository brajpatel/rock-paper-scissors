<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="container">
        <div class="scores">
            <p>Your score:<span id="your-score"></span></p>
            <p>Computer score:<span id="comp-score"></span></p>
        </div>

        <div class="display-choices">
            <p>Your choice:<span id="your-choice"></span></p>
            <p>Computer choice:<span id="comp-choice"></span></p>
        </div>

        <div class="result">
            <p>Result:<span id="result"></span></p>
        </div>

        <div class="options-container">
            <div class="options">
                <button id="Rock" class="option">Rock</button>
                <button id="Paper" class="option">Paper</button>
                <button id="Scissors" class="option">Scissors</button>
            </div>
            <div class="reset-container">
                <button id="reset">Play Again</button>
            </div>
        </div>

    </div>


    
</body>
<script src="app.js"></script>
</html>
